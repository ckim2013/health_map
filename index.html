<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>World Health Map</title>
    <link rel="stylesheet" href="stylesheets/map.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  </head>
  <body>
    <div class="site-container">
      <h1>World Health Map for AIDS and Malaria</h1>

      <div class="mapToggleContainer">
        <div class="allDropdownsContainer">
          <div id="diseaseDropdownContainer">
            <select id="diseasedrop" name="">
              <option value="aids">AIDS</option>
              <option value="malaria">Malaria</option>
            </select>
          </div>

          <div id="statDropdownContainer">
            <select id="statdrop" name="">
              <option value="deaths">Total Deaths</option>
              <option value="population">Frequency</option>
              <!-- <option value="spending">Total Health Spending</option> -->
            </select>
          </div>
        </div>

        <div class="" id='map'></div>

      </div>

      <div id='yearSliderContainer'>
        <input id='timeslider' type="range" min='0' max='4' value="0" step='1'>
        <span>Year<span/>&nbsp;&nbsp;<span id='year'>2000</span>
      </div>


      <script src='bundle.js'></script>
    </div>
