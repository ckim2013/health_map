<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>World Health Map</title>
    <link rel="stylesheet" href="stylesheets/map.css">
  </head>
  <body>
    <div class="" id='map'></div>

    <div id='yearSliderContainer'>
      <input id='timeslider' type="range" min='0' max='3' value="0" step='1'>
      <br>
      <span id='year'>2016</span>
    </div>

    <div id="diseaseDropdownContainer">
      <select id="diseasedrop" name="">
        <option value="aids">AIDS</option>
        <option value="malaria">Malaria</option>
      </select>
    </div>

    <script src='bundle.js'></script>
  </body>
</html>
